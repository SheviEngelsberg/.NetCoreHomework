<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/login.js" asp-append-version="true"></script>
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="login()">

</body>
</html>
